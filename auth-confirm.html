<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 기본 HTML 문서 설정 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증 확인 - ZAVIS</title>
    
    <!-- PWA 설정 -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="mp1.png" type="image/png">
    
    <!-- 기본 스타일 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            display: block;
        }
        
        .success-icon {
            color: #4CAF50;
        }
        
        .error-icon {
            color: #f44336;
        }
        
        .loading-icon {
            color: #2196F3;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .countdown {
            font-size: 18px;
            color: #2196F3;
            margin-top: 20px;
        }
        
        .details {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading-state">
            <span class="icon loading-icon">⏳</span>
            <h1>이메일 인증 확인 중...</h1>
            <p>잠시만 기다려주세요.</p>
        </div>
        
        <div id="success-state" style="display: none;">
            <span class="icon success-icon">✅</span>
            <h1>이메일 인증 완료!</h1>
            <p>회원가입이 성공적으로 완료되었습니다.<br>이제 로그인하실 수 있습니다.</p>
            <a href="login.html" class="btn">로그인하러 가기</a>
            <div class="countdown" id="countdown">5초 후 로그인 페이지로 이동합니다...</div>
        </div>
        
        <div id="error-state" style="display: none;">
            <span class="icon error-icon">❌</span>
            <h1>인증 처리 중 오류 발생</h1>
            <p id="error-message">이메일 인증 중 문제가 발생했습니다.</p>
            <div class="details">
                <p><strong>해결 방법:</strong></p>
                <ul style="text-align: left; margin-left: 20px;">
                    <li>이메일 링크를 다시 클릭해보세요</li>
                    <li>회원가입을 다시 시도해보세요</li>
                    <li>스팸메일함을 확인해보세요</li>
                </ul>
            </div>
            <a href="signup.html" class="btn">회원가입으로 가기</a>
        </div>
    </div>
    
    <!-- Supabase 라이브러리 로드 -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Supabase 설정 파일 로드 -->
    <script src="config.js"></script>
    <!-- 인증 함수 로드 -->
    <script src="auth.js"></script>
    
    <script>
        // 수파베이스 클라이언트 초기화 대기 함수
        async function waitForSupabaseClient() {
            let attempts = 0;
            const maxAttempts = 30; // 최대 3초 대기 (100ms * 30)
            
            while (!supabaseClient && attempts < maxAttempts) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (!supabaseClient) {
                console.error('수파베이스 클라이언트 초기화 시간 초과');
                throw new Error('수파베이스 클라이언트 초기화에 실패했습니다.');
            }
        }
        
        // 이메일 인증 확인 처리 함수
        async function handleEmailConfirmation() {
            try {
                // URL 파라미터 확인
                const urlParams = new URLSearchParams(window.location.search);
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                
                // 모든 URL 매개변수 로깅
                console.log('전체 URL:', window.location.href);
                console.log('쿼리 매개변수:', window.location.search);
                console.log('해시 매개변수:', window.location.hash);
                
                // URL 매개변수 추출
                const token = urlParams.get('token') || hashParams.get('token');
                const type = urlParams.get('type') || hashParams.get('type');
                const access_token = urlParams.get('access_token') || hashParams.get('access_token');
                const refresh_token = urlParams.get('refresh_token') || hashParams.get('refresh_token');
                const token_type = urlParams.get('token_type') || hashParams.get('token_type');
                const error = urlParams.get('error') || hashParams.get('error');
                const error_description = urlParams.get('error_description') || hashParams.get('error_description');
                
                // 추출된 매개변수 로깅
                console.log('추출된 매개변수:', {
                    token: token ? '있음' : '없음',
                    type,
                    access_token: access_token ? '있음' : '없음',
                    refresh_token: refresh_token ? '있음' : '없음',
                    token_type,
                    error,
                    error_description
                });
                
                // 수파베이스 클라이언트 초기화 대기
                await waitForSupabaseClient();
                
                // 수파베이스 클라이언트 초기화 확인
                if (!supabaseClient) {
                    throw new Error('수파베이스 클라이언트가 초기화되지 않았습니다.');
                }
                
                // 오류가 있는 경우 처리
                if (error) {
                    console.error('인증 오류:', error, error_description);
                    throw new Error(error_description || '인증 중 오류가 발생했습니다.');
                }
                
                // 1. 토큰 기반 인증 확인 (새로운 방식)
                if (access_token && refresh_token) {
                    console.log('토큰 기반 인증 확인');
                    
                    // 세션 설정
                    const { data, error: sessionError } = await supabaseClient.auth.setSession({
                        access_token,
                        refresh_token
                    });
                    
                    if (sessionError) {
                        console.error('세션 설정 오류:', sessionError);
                        throw sessionError;
                    }
                    
                    console.log('이메일 인증 성공:', data);
                    
                    // 성공 상태 표시
                    showSuccessState();
                    
                    // 프로필 정보 생성 (없는 경우)
                    await ensureProfileExists(data.user);
                    
                    return; // 성공적으로 처리됨
                }
                
                // 2. 토큰 해시 기반 인증 (기존 방식)
                if (token && type) {
                    console.log('토큰 해시 기반 인증 확인:', type);
                    
                    let verifyOptions = {
                        token_hash: token,
                        type: type
                    };
                    
                    // 타입별 처리
                    if (type === 'signup' || type === 'email') {
                        const { data, error } = await supabaseClient.auth.verifyOtp(verifyOptions);
                        
                        if (error) {
                            console.error('토큰 인증 오류:', error);
                            throw error;
                        }
                        
                        console.log('토큰 인증 성공:', data);
                        showSuccessState();
                        await ensureProfileExists(data.user);
                        
                        return; // 성공적으로 처리됨
                    }
                }
                
                // 3. 이메일 인증 링크 확인 (확인 타입)
                if (type === 'email_confirm' || type === 'email_change') {
                    console.log('이메일 확인 타입 처리:', type);
                    
                    // 현재 세션 확인
                    const { data: sessionData, error: sessionError } = await supabaseClient.auth.getSession();
                    
                    if (sessionError) {
                        console.error('세션 확인 오류:', sessionError);
                        throw sessionError;
                    }
                    
                    if (sessionData.session && sessionData.session.user) {
                        console.log('이메일 인증 성공 - 기존 세션 사용');
                        showSuccessState();
                        await ensureProfileExists(sessionData.session.user);
                        return;
                    }
                }
                
                // 4. 단순 토큰 확인
                if (token) {
                    console.log('단순 토큰 확인 시도');
                    
                    // 다양한 타입으로 시도
                    const typesToTry = ['signup', 'email', 'recovery', 'invite'];
                    
                    for (const tryType of typesToTry) {
                        try {
                            console.log(`${tryType} 타입으로 토큰 확인 시도`);
                            
                            const { data, error } = await supabaseClient.auth.verifyOtp({
                                token_hash: token,
                                type: tryType
                            });
                            
                            if (!error && data) {
                                console.log(`${tryType} 토큰 인증 성공:`, data);
                                showSuccessState();
                                await ensureProfileExists(data.user);
                                return;
                            }
                        } catch (e) {
                            console.log(`${tryType} 토큰 시도 실패:`, e.message);
                        }
                    }
                }
                
                // 5. 현재 세션 확인 (마지막 시도)
                console.log('현재 세션 확인 시도');
                const { data: currentSession, error: currentError } = await supabaseClient.auth.getSession();
                
                if (!currentError && currentSession.session && currentSession.session.user) {
                    console.log('기존 세션 발견:', currentSession.session.user.email);
                    showSuccessState();
                    await ensureProfileExists(currentSession.session.user);
                    return;
                }
                
                // 모든 시도 실패
                console.error('모든 인증 시도 실패');
                throw new Error('유효하지 않은 인증 링크입니다. 다시 시도해주세요.');
                
            } catch (error) {
                console.error('이메일 인증 처리 오류:', error);
                showErrorState(error.message);
            }
        }
        
        // 프로필 정보 존재 확인 및 생성
        async function ensureProfileExists(user) {
            try {
                if (!user || !user.id) {
                    console.log('사용자 정보가 없습니다.');
                    return;
                }
                
                console.log('프로필 존재 확인:', user.id);
                
                // 기존 프로필 확인
                const { data: existingProfile, error: checkError } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('user_id', user.id)
                    .single();
                
                if (existingProfile) {
                    console.log('기존 프로필 존재:', existingProfile.name);
                    return; // 프로필이 이미 존재함
                }
                
                // 프로필이 없는 경우 생성
                console.log('프로필 생성 시도...');
                const { data: newProfile, error: createError } = await supabaseClient
                    .from('profiles')
                    .insert([{
                        user_id: user.id,
                        name: user.user_metadata?.name || user.email?.split('@')[0] || '사용자',
                        email: user.email,
                        phone: user.user_metadata?.phone || '',
                        visit_count: 1,
                        created_at: new Date().toISOString()
                    }])
                    .select()
                    .single();
                
                if (createError) {
                    console.error('프로필 생성 오류:', createError);
                    // 프로필 생성 실패해도 인증은 성공으로 처리
                } else {
                    console.log('프로필 생성 완료:', newProfile);
                }
                
            } catch (error) {
                console.error('프로필 확인/생성 오류:', error);
                // 프로필 문제가 있어도 인증은 성공으로 처리
            }
        }
        
        // 성공 상태 표시
        function showSuccessState() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'none';
            document.getElementById('success-state').style.display = 'block';
            
            // 5초 후 로그인 페이지로 이동
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = `${countdown}초 후 로그인 페이지로 이동합니다...`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    window.location.href = 'login.html';
                }
            }, 1000);
        }
        
        // 오류 상태 표시
        function showErrorState(message) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('success-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
            
            const errorMessageElement = document.getElementById('error-message');
            errorMessageElement.textContent = message || '이메일 인증 중 문제가 발생했습니다.';
        }
        
        // 페이지 로드 시 인증 확인 시작
        document.addEventListener('DOMContentLoaded', function() {
            console.log('이메일 인증 확인 페이지 로드됨');
            
            // 바로 인증 확인 시작 (함수 내에서 수파베이스 클라이언트 초기화 대기)
            handleEmailConfirmation();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAVIS - 회원가입</title>
  
  <!-- 넥슨고딕 웹폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/NEXON_Gothic.css" rel="stylesheet" type="text/css" />
  
  <!-- 수파베이스 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * {
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'NEXON Gothic', sans-serif;
      background: #f5ecd7; /* 베이지 */
      color: #222;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
      color: #222;
    }
    
    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 32px;
      text-align: center;
      color: #666;
    }
    
    .form-group {
      width: 100%;
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }
    
    .form-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      font-family: inherit;
      border: 2px solid #e0cfa9;
      border-radius: 12px;
      background: #fffbe9;
      color: #222;
      transition: border-color 0.2s, background-color 0.2s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #d6b98c;
      background: #fff;
    }
    
    .form-input::placeholder {
      color: #999;
    }
    
    .signup-btn {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      font-family: inherit;
      font-weight: bold;
      background: #fffbe9;
      border: 2px solid #e0cfa9;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
      margin-bottom: 20px;
    }
    
    .signup-btn:hover {
      background: #f7efd2;
      border-color: #d6b98c;
    }
    
    .signup-btn:disabled {
      background: #f0f0f0;
      border-color: #ddd;
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    .back-link {
      display: inline-block;
      font-size: 1rem;
      color: #666;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    
    .back-link:hover {
      background: rgba(0,0,0,0.05);
    }
    
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    @media (max-width: 500px) {
      .container {
        padding: 16px;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .form-input {
        padding: 12px 14px;
      }
      
      .signup-btn {
        padding: 14px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">ZAVIS</h1>
    <p class="subtitle">새로운 계정 만들기</p>
    
    <form id="signupForm" class="form">
      <div class="form-group">
        <label class="form-label" for="name">이름</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          class="form-input" 
          placeholder="이름을 입력하세요" 
          required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="email">이메일</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-input" 
          placeholder="이메일을 입력하세요" 
          required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="phone">전화번호</label>
        <input 
          type="tel" 
          id="phone" 
          name="phone" 
          class="form-input" 
          placeholder="전화번호를 입력하세요" 
          required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="password">비밀번호</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-input" 
          placeholder="비밀번호를 입력하세요 (최소 6자)" 
          minlength="6" 
          required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="confirmPassword">비밀번호 확인</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          class="form-input" 
          placeholder="비밀번호를 다시 입력하세요" 
          minlength="6" 
          required>
      </div>
      
      <button type="submit" class="signup-btn" id="signupBtn">
        회원가입
      </button>
    </form>
    
    <a href="index.html" class="back-link">← 메인으로 돌아가기</a>
  </div>

  <!-- 설정 및 인증 스크립트 -->
  <script src="config.js"></script>
  <script src="auth.js"></script>
  
  <script>
    // 회원가입 폼 처리
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // 폼 데이터 가져오기
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // 입력값 검증
      if (!name || !email || !phone || !password || !confirmPassword) {
        alert('모든 필드를 입력해주세요.');
        return;
      }
      
      if (password !== confirmPassword) {
        alert('비밀번호가 일치하지 않습니다.');
        return;
      }
      
      if (password.length < 6) {
        alert('비밀번호는 최소 6자 이상이어야 합니다.');
        return;
      }
      
      // 로딩 상태 표시
      const container = document.querySelector('.container');
      const signupBtn = document.getElementById('signupBtn');
      
      container.classList.add('loading');
      signupBtn.disabled = true;
      signupBtn.textContent = '회원가입 중...';
      
      try {
        // 회원가입 시도
        const result = await signUp(email, password, name, phone);
        
                 if (result.success) {
           // 성공 시 3초 후 로그인 페이지로 이동
           setTimeout(() => {
             window.location.href = 'login.html';
           }, 3000);
         }
        
      } catch (error) {
        console.error('회원가입 폼 처리 오류:', error);
        alert('회원가입 중 예상치 못한 오류가 발생했습니다.');
        
      } finally {
        // 로딩 상태 해제
        container.classList.remove('loading');
        signupBtn.disabled = false;
        signupBtn.textContent = '회원가입';
      }
    });
    
    // 페이지 로드 시 이미 로그인된 경우 메인 페이지로 리디렉션
    document.addEventListener('DOMContentLoaded', async function() {
      const userData = await checkAuthStatus();
      if (userData && userData.user) {
        alert('이미 로그인되어 있습니다.');
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
